<script>

	$(function(){
		
	
		//用来监听在index页面的F5的刷新操作
		
		$("body").bind("keydown",function(event){
			
		     if (event.keyCode == 116) {
	            event.preventDefault(); //阻止默认刷新
	          	$("#main_frame").attr("src",window.frames["main_frame"].src);
		       	
		    }
		     
		});
		
		
		
		
		
		
	});	
		
	
</script>
